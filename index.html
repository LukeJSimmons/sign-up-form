<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="reset.css"/>
</head>
<body>
    <main>
        <section class="logo">
            <div class="logo">
                <img src="odin-lined.png"/>
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Haile West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </section>
        <section class="form">
            <div class="container">
                <h2>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.
                </h2>
                <br>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form">
                <form action="" method="post">
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div>
                            <label for="first-name">
                                FIRST NAME
                                <input id="first-name" name="first-name" type="text">
                            </label>
                            <label for="last-name">
                                LAST NAME
                                <input id="last-name" name="last-name" type="text">
                            </label>
                        </div>
                        <div>
                            <label for="email">
                                EMAIL
                                <input id="email" name="email" type="email">
                            </label>
                            <label for="phone">
                                PHONE NUMBER
                                <input id="phone" name="phone" type="tel">
                            </label>
                        </div>
                        <div>
                            <label for="password">
                                PASSWORD
                                <input id="password" name="password" type="password" required>
                            </label>
                            <label for="confirm-password">
                                CONFIRM PASSWORD
                                <input id="confirm-password" name="confirm-password" type="password" required>
                            </label>
                        </div>

                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </section>
    </main>
</body>
</html>
